name: Build C711 Maintenance App
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer
        # Using the currently maintained and verified action
        uses: Kou-S/buildozer-action@v2
        with:
          command: buildozer android debug
          buildozer_version: master

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: C711_Maintenance_APK
          path: bin/*.apk
          
